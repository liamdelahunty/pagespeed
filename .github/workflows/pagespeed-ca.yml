
name: PageSpeed CA Reports

on:
  schedule:
    - cron: '00 02 * * *'
    # Runs daily at 02:00 UTC (02:00 UK winter, 03:00 UK summer)
    # workflow_dispatch: # Allows manual trigger

jobs:
  pagespeed:
    runs-on:
      - codebuild-croner-codebuild-pagespeed-gh-runner-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install Python 3.11 on Amazon Linux
      - name: Install Python 3.11 on CodeBuild runner
        shell: bash
        run: |
          if command -v dnf >/dev/null 2>&1; then
            sudo dnf install -y python3.11 python3.11-pip
          else
            # Amazon Linux 2
            sudo yum install -y python3.11 python3.11-pip || \
              { echo "python3.11 not in repos; consider enabling extras or using a custom image"; exit 1; }
          fi
          # Ensure python and python3 point to 3.11
          sudo ln -sf /usr/bin/python3.11 /usr/bin/python3
          sudo ln -sf /usr/bin/python3.11 /usr/bin/python
          python --version
          pip --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tqdm python-dotenv pandas plotly Jinja2

      - name: Inject API Key
        run: echo "PSI_API_KEY=${{ secrets.PSI_API_KEY }}" > .env

      - name: Run PageSpeed batch
        run: |
          mkdir -p reports debug-responses url-lists
          python pagespeed_to_csv.py --url-file ca.txt

      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pagespeed-reports-ca
          path: |
            reports/**/*.html
            reports/**/*.csv
            debug-responses/**/*.json

